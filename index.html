<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script type="importmap">
      {
        "imports": {
          "dayjs": "https://cdn.skypack.dev/dayjs@1.11.10"
        }
      }
    </script>
    <script type="module" src="index.js" defer="defer"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Weather app</h1>
    <button class="switcher">Fahrenheit</button>
    <div class="weatherDisplay weather-display">
      <div class="todayWeather today-weather"></div>
      <div class="weekForecast">
        <div class="day day-1"></div>
        <div class="day day-2"></div>
        <div class="day day-3"></div>
        <div class="day day-4"></div>
        <div class="day day-5"></div>
        <div class="day day-6"></div>
        <div class="day day-7"></div>
      </div>
    </div>
    <form>
      <label for="location">Enter a location:</label>
      <input
        type="text"
        name="location"
        id="location"
        placeholder="Melbourne VIC 3000"
      />
      <button type="submit" id="submit-button">Submit</button>
    </form>
  </body>
</html>
